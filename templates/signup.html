<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up - CyberLearn Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #2c3e50, #3498db); color: white; }
    .signup-box { max-width: 400px; margin: 10% auto; padding: 30px; background: rgba(0,0,0,0.5); border-radius: 20px; }
  </style>
</head>
<body>
  <div class="signup-box" data-aos="fade-up">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form method="POST">
      <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-success w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('login') }}" class="text-light">Already have an account? Login</a>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
