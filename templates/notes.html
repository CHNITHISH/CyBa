<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ note_name }} - CyberLearn Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="mb-4">{{ note_name }} Notes</h2>
    <p>You now have access to the notes for <strong>{{ note_name }}</strong>.</p>
    <a href="{{ url_for('static', filename='notes/' + note_name + '.pdf') }}" class="btn btn-primary" download>Download PDF</a>
    <a href="/dashboard" class="btn btn-outline-light ms-3">Back to Dashboard</a>
  </div>
</body>
</html>
