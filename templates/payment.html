<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buy Access - CyberLearn Hub</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container text-center py-5">
    <h2>Buy Access to {{ note_name }}</h2>
    <p class="mb-4">Amount: â‚¹3 (valid for 30 days)</p>
    <button id="payBtn" class="btn btn-success px-4 py-2">Pay Now</button>
  </div>

  <script>
    document.getElementById("payBtn").onclick = function (e) {
      var options = {
        "key": "{{ key_id }}",
        "amount": "300",
        "currency": "INR",
        "name": "CyberLearn Hub",
        "description": "Access to {{ note_name }}",
        "order_id": "{{ order_id }}",
        "handler": function (response) {
          fetch('/verify_payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              note_name: "{{ note_name }}",
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_order_id: response.razorpay_order_id,
              razorpay_signature: response.razorpay_signature
            })
          }).then(res => res.json()).then(data => {
            alert(data.message);
            window.location.href = "/dashboard";
          });
        },
        "theme": { "color": "#3399cc" }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
