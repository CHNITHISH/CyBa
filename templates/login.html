<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - CyberLearn Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { background: #a8a0d2; }
    .login-box { max-width: 400px; margin: 10% auto; padding: 30px; background: rgba(0,0,0,0.6); border-radius: 20px; }
  </style>
</head>
<body>
  <div class="login-box" data-aos="zoom-in">
    <h2 class="text-center mb-4" style="color: aliceblue;">Login</h2>
    <form method="POST">
      <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('signup') }}" class="text-light">Don't have an account? Sign up</a>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
